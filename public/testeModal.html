<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div_info_usuario" id="div_info_usuario">
        <span class="span_usuario">Nome:</span> <input type="text" class="input_usuario"
          placeholder="Insira o seu nome" id="input_nome"> <br>
        <span class="span_usuario">Telefone:</span> <input type="number" class="input_usuario"
          placeholder="Insira o seu Telefone" id="input_telefone"> <br>
        <span class="span_usuario">CPF:</span> <input type="number" class="input_usuario"
          placeholder="Insira o seu CPF" id="input_cpf_cadastro"> <br>
        <span class="span_usuario">E-mail:</span> <input type="text" class="input_usuario"
          placeholder="Insira o seu e-mail" id="input_email_cadastro">
        <span class="span_usuario">Senha:</span> <input type="password" class="input_usuario"
          placeholder="Insira uma senha" id="input_senha_cadastro">
        <span class="span_usuario">Confirmar senha:</span> <input type="password" class="input_usuario"
          placeholder="Confirme sua senha" id="input_confirmar_senha">
        <div class="div_btn_confirmar_dados" id="div_btn_confirmar_dados">
          <button class="btn_div_usuario" onclick="voltar_menu_setor()">Voltar</button>
          <button class="btn_div_usuario" onclick="cadastrar()">Cadastrar</button>
          <button class="btn_div_usuario" onclick="login()">Login</button>
        </div>
      </div>
</body>
</html>
