<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input_filme">
    <button onclick="cadastrar()">Cadastrar</button>
    <p id="resultado"></p>
    <p id="terceiro"></p>
    <p id="total"></p>
</body>

</html>

<script>
    var filme = []
    function cadastrar() {
        filme.push(input_filme.value);
        for (var contador = 0; contador < filme.length; contador++) {
            if (contador == 0 && contador < 1) {
                resultado.innerHTML = `Seu favorito: ${filme[contador]}. <br>`
                terceiro.innerHTML = ` Seu 3º favorito: ainda não foi cadastrado. <br>`
            } else if (contador == 2) {
                resultado.innerHTML += `Seu 3º favorito: ${filme[contador]}.<br>`
                terceiro.innerHTML = ""
                total.innerHTML = `Total de filmes cadastrados: ${filme.length}.<br>`
            } else {
                total.innerHTML = `Total de filmes cadastrados: ${filme.length}.<br>`
            }
        }

    }
</script>
