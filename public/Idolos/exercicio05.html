<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input_nome">
    <button onclick="cadastrar()">Cadastro</button>
    <div id="resultado"></div>

</body>

</html>

<script>
    var nome = []
    function cadastrar() {
        nome.push(input_nome.value)
        resultado.innerHTML = ""
        for (i = nome.length - 1; i >= 0; i--) {
            resultado.innerHTML += nome[i] + "<br>"
        }
    }
</script>
