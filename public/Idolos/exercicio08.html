<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="input_nota" />
    <button onclick="cadastrar()">Cadastrar Nota</button>
    <br /><br />
    <input type="number" id="input_intervalo_inicio" />
    <input type="number" id="input_intervalo_final" />
    <button onclick="consulta()">Consulta</button>
    <div id="resultado"></div>
  </body>
</html>

<script>
  var nota = [];
  var soma = 0;

  function cadastrar() {
    nota.push(input_nota.value);
    soma += Number(input_nota.value);
  }

  function consulta() {
    var media = soma / nota.length;
    var intervalo_inicio = Number(input_intervalo_inicio.value);
    var intervalo_final = Number(input_intervalo_final.value);

    resultado.innerHTML =
      nota.slice(intervalo_inicio, intervalo_final - 1) +
      `<br> Foram cadastras ${
        nota.length
      }, notas que estão no intervalo de ${intervalo_inicio} até ${intervalo_final} e a média dessas notas é ${media.toFixed(
        1
      )}`;
  }
</script>
