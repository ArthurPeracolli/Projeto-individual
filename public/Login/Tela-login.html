  <body>
    <div class="header">
      <div class="container">
        <div class="container logo">
          <img src="imgs/Ager-recolor.png" />
          <h1>AGER Technologies</h1>
        </div>
        <ul>
          <li>
            <a href="../Landing-Page/Landing-Page.html#aboutUs">Sobre nós</a>
          </li>
          <li>Orçamento</li>
          <li><a href="../Produtos/Produtos.html">Produtos</a></li>

        </ul>
        <a class="btnCadastro" href="../Cadastro/CadastroEmpresa.html">Cadastrar-se</a>
      </div>
    </div>

    <div class="banner">
      <div class="container">
        <h2 style="margin-block-end: 60px">Login</h2>
        <div class="wrap">
          <span>Usuário / E-Mail Corporativo:</span>

          <button onclick="entrar()">Entrar</button>

        <div class="container socials">

        </div>

</html>
<script>
    function entrar() {
       aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/empresas/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "../Home-Page/home.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
