<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Club Corinthians Paulista</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="container logo">
          <img src="Header_Footer/imgs/Corinthians-Logo.png" />
          <h1>Sport Club Corinthians Paulista</h1>
        </div>
        <ul>
          <li>
            <a href="../Landing-Page/Landing-Page.html#aboutUs">História</a>
          </li>
          <li>Ingressos</li>
          <li>Notícias</li>
          <li><a href="../Login/Tela-login.html">Loja</a></li>
          <a class="btnCadastro" href="../Cadastro/Cadastro.html"
            >Cadastrar-se</a
          >
        </ul>
      </div>
    </header>
    <div class="banner">
      <div class="corimba1"></div>
      <div class="corimba2">
        <h1 class="titulo_elenco">Elenco:</h1>
        <div class="div_btn">
          <button class="btn_prev">
            <img src="imgs/icons8-duplo-para-a-esquerda-16.png" />
          </button>

          <button class="btn_prev">
            <img src="imgs/icons8-duplo-para-a-direita-16.png" />
          </button>
        </div>
        <div class="div_jogador">
          <img
            class="img_elenco"
            src="https://timaoweb.com.br/wp-content/uploads/1987/06/834070_ori__20211019110434_cassio.png"
          />
          <br />
          <b class="nome_elenco"> Cassio </b> <br />
          <span class="posicao_elenco">Posição: Goleiro</span>
          <span class="idade_elenco">34 Anos</span>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="container logo">
          <h1>Sport Club Corinthians Paulista</h1>
        </div>

        <div class="container middle">
          <ul>
            <li>Informação</li>
            <li>Suporte</li>
            <li>Termos de uso</li>
          </ul>
        </div>

        <div class="container socials">
          <img src="imgs/instagram.png" alt="" />
          <img src="imgs/facebook.png" alt="" />
          <img src="imgs/linkedin.png" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
