<script>
  const data = {
    labels: [
      'Drible',
      'Chute',
      'Velocidade',
      'Defesa',
      'Passe'
    ],
    datasets: [ {
      label: 'Habilidade',
      data: [ 80, 82, 87, 55, 72 ],
      fill: true,
      backgroundColor: '  rgba(94, 81, 81, 0.2) ',
      borderColor: '#5e5151',
      pointBackgroundColor: '#5e5151',
      pointBorderColor: '#000',
      pointHoverBackgroundColor: '#fff',
      pointHoverBorderColor: 'rgb(255, 99, 132)'
    } ]
  };
  const config = {
    type: 'radar',
    data: data,
    options: {
      elements: {
        line: {
          borderWidth: 3
        }
      }
    },
  };
</script>

<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
    );
    </script>
