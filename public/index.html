<script>
  const data1 = {
    labels: ["Reflexo", "Chute", "Velocidade", "Posicionamento", "Passe"],
    datasets: [
      {
        label: "Habilidade",
        data: [82, 64, 57, 88, 70],
        fill: true,
        backgroundColor: "rgba(98, 50, 50, 0.7) ",
        borderColor: "#623232",
        pointBackgroundColor: "#623232",
        pointHoverBackgroundColor: "#fff",
        pointHoverBorderColor: "#623232",
      },
    ],
  };
  const config = {
    type: "radar",
    data: data1,
    options: {
      scales: {
          r: {
            max: 100,
            beginAtZero: true,
          angleLines: {
            color: "white",
          },
          grid: {
            color: "white",
          },
          pointLabels: {
            color: "white",
          },
          ticks: {
            color: "grey",
          },
        },
      },
      elements: {
        line: {
          borderWidth: 3,
        },
      },
    },
  };
</script>

<script>
  const myChart = new Chart(document.getElementById("myChart"), config);
</script>
